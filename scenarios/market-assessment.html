<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Assessment | Entrepreneurship Simulator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Market Size Assessment</h1>
        </header>
        
        <main>
            <section class="scenario-card">
                <p>Select the market size that best describes your target market:</p>
                
                <div class="option-card" data-value="small">
                    <h3>Small (&lt;$1M)</h3>
                    <p>Niche market with limited total addressable market</p>
                </div>
                
                <div class="option-card" data-value="medium">
                    <h3>Medium ($1M-$100M)</h3>
                    <p>Substantial market with room for multiple players</p>
                </div>
                
                <div class="option-card" data-value="large">
                    <h3>Large (&gt;$100M)</h3>
                    <p>Mass market with significant competition</p>
                </div>
            </section>
            
            <div class="navigation">
                <button id="back-btn" class="btn btn-secondary">Back</button>
                <button id="next-btn" class="btn btn-primary" disabled>Next</button>
            </div>
        </main>
    </div>

    <script src="../js/scenario-handler.js"></script>
    <script>
        // Set current scenario
        sessionStorage.setItem('currentScenario', 'market-assessment');
        
        // Handle option selection
        const options = document.querySelectorAll('.option-card');
        options.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                options.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Enable next button
                document.getElementById('next-btn').disabled = false;
                
                // Store selection
                sessionStorage.setItem('marketSize', this.dataset.value);
            });
        });
        
        // Navigation handlers
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = '../index.html';
        });
        
        document.getElementById('next-btn').addEventListener('click', function() {
            window.location.href = 'funding-status.html';
        });
    </script>
</body>
</html>
